<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>微信实习工场-老师点评</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/page.css">
</head>
<body class="bg_gray">
<div class="container">
    <header>
        <div class="fold_head">
            <i class="i_return  mui-action-back"></i>
            <a class="right integral">
                <span>50</span>
            </a>
            <span class="right"><i class="i_teacher"></i><b class="redDot_tR"></b></span>
            
        </div>
        <span class="awarded_marks">+5</span>
    </header>
    <section>
        <p class="subtitle rating_subtitle"><i class="i_yesSignIn"></i> 第一月 月报</p>
        <div class="remarkOn_box">
            <p>评价等级： <b class="red">优</b></p>
            <p>老师评语：<span>希望你好好努力，更上一层楼,同时也希望你在实习期间，汲取经验，好好学习</span></p>
        </div>
        <div class="student_txt_box">
            <label>实习内容</label>
            <div>
                实习目的和任务：实习对我们毕业关系如此重大，为此，我们首先必
                须要明白：在实习中我们的目的和任务，也就是为了毕业设计带来真
                正而又完美的开幕。
            </div>
            <label>实习心得</label>
            <div>
                起初，刚进入车间的时候，车间里的一切对我来说都是陌生的，车间
                里的工作环境也并不怎么好，呈现在眼前的一幕幕让人心中不免有
                些茫然，即将在这较艰苦的环境中工作3个月。
            </div>
            <label>图片/视频</label>
            <div class="i_v">
            	<div class="imgVideo_box">
	                <img class="img_file" src="../img/logIn_bg.png" alt="">
	            </div>
	            <div class="imgVideo_box">
	                <img class="img_file" src="../img/logIn_bg.png" alt="">
	            </div>
            </div>
            
        </div>
    </section>
</div>
<script src="../js/plugin/jquery-1.11.3.min.js"></script>
<script src="../js/plugin/mui.min.js"></script>
<script src="../js/commonJs/common.js"></script>
<script src="../js/studentJs/daily.js"></script>
</body>
</html>
