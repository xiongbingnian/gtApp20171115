<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>微信实习工场-周报</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/page.css">
</head>
<body class="bg_gray">
<div class="container">
    <header>
        <div class="fold_head">
            <i class="i_return  mui-action-back"></i>
            <a class="right integral">
                <span>50</span>
            </a>
            <span class="right"><i class="i_teacher"></i><b class="redDot_tR"></b></span>
            
        </div>
        <span class="awarded_marks">+5</span>
    </header>
    <section>
        <p class="subtitle weekly_subtitle">我的周报</p>
        <ul class="weeklyStatistics_list">
            <li>
                <b class="statistics_num">8</b>
                <div>应写</div>
            </li>
            <li>
                <b class="statistics_num">6</b>
                <div>已写</div>
            </li>
            <li>
                <b class="statistics_num">2</b>
                <div>未写</div>
            </li>
        </ul>
        <table class="weekly_table">
            <tr>
                <th>周次</th>
                <th>提交时间</th>
                <th>评价</th>
                <th>操作</th>
            </tr>
            <tr>
                <td><b class="num_border">1<i class="red_dot"></i></b></td>
                <td>02-03</td>
                <td><b class="excellent">优</b></td>
                <td></td>
            </tr>
            <tr>
                <td><b class="num_border">2</b></td>
                <td>/</td>
                <td>/</td>
                <td></td>
            </tr>
            <tr>
                <td><b class="num_border">3<i class="red_dot"></i></b></td>
                <td>02-17</td>
                <td><b class="poor">差</b></td>
                <td><a class="writeWeekly"><span class="btn_operation">重写</span></a></td>
            </tr>
            <tr>
                <td><b class="num_border">4</b></td>
                <td>02-24</td>
                <td><b class="fair">中</b></td>
                <td></td>
            </tr>
            <tr>
                <td><b class="num_border">5</b></td>
                <td>03-03</td>
                <td><b class="good">良</b></td>
                <td></td>
            </tr>
            <tr>
                <td><b class="num_border">6</b></td>
                <td>03-06</td>
                <td class="weeklyEvaluate"><b class="ordinary">一般</b></td>
                <td></td>
            </tr>
            <tr>
                <td><b class="num_border">7</b></td>
                <td>03-10</td>
                <td>/</td>
                <td><a class="writeWeekly"><span class="btn_operation">改</span></a></td>
            </tr>
            <tr class="this_week">
                <td><b class="num_border">8</b></td>
                <td>03-17</td>
                <td>/</td>
                <td><a class="writeWeekly"><span class="btn_operation">写</span></a></td>
            </tr>
            <tr class="next_week">
                <td><b class="num_border">9</b></td>
                <td>/</td>
                <td>/</td>
                <td></td>
            </tr>
            <tr class="next_week">
                <td><b class="num_border">10</b></td>
                <td>/</td>
                <td>/</td>
                <td></td>
            </tr>
            <tr class="next_week">
                <td><b class="num_border">11</b></td>
                <td>/</td>
                <td>/</td>
                <td></td>
            </tr>
            <tr class="next_week">
                <td><b class="num_border">12</b></td>
                <td>/</td>
                <td>/</td>
                <td></td>
            </tr>
        </table>
    </section>

</div>
<script src="../js/plugin/jquery-1.11.3.min.js"></script>
<script src="../js/plugin/mui.min.js"></script>
<script src="../js/commonJs/common.js"></script>
<script src="../js/studentJs/weekly.js"></script>
</body>
</html>
